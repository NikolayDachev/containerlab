name: vjr-rare-ce

mgmt:
  network: vjr-rare_mgmt
  ipv4-subnet: 172.16.100.0/24

topology:
  groups:
    vjrouter:
      kind: juniper_vjunosrouter
      image: vrnetlab/juniper_vjunos-router:24.2R1-S2.5

    rare:
      kind: rare
      image: freertr-containerlab:latest

  nodes:
    vjr:
      group: vjrouter
      mgmt-ipv4: 172.16.100.10

    vjr-ce101:
      group: rare
      mgmt-ipv4: 172.16.100.101
      binds:
        - rare/vjr-ce101/rtr-sw.txt:/rtr/run/conf/rtr-sw.txt
    vjr-ce102:
      group: rare
      mgmt-ipv4: 172.16.100.102
      binds:
        - rare/vjr-ce102/rtr-sw.txt:/rtr/run/conf/rtr-sw.txt
    vjr-ce201:
      group: rare
      mgmt-ipv4: 172.16.100.201
      binds:
        - rare/vjr-ce201/rtr-sw.txt:/rtr/run/conf/rtr-sw.txt
    vjr-ce202:
      group: rare
      mgmt-ipv4: 172.16.100.202
      binds:
        - rare/vjr-ce202/rtr-sw.txt:/rtr/run/conf/rtr-sw.txt

  links:
    - endpoints: ["vjr-ce101:eth1", "vjr:ge-0/0/1"]
    - endpoints: ["vjr-ce102:eth1", "vjr:ge-0/0/2"]
    - endpoints: ["vjr-ce201:eth1", "vjr:ge-0/0/3"]
    - endpoints: ["vjr-ce202:eth1", "vjr:ge-0/0/4"]
